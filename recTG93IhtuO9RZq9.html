
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paris - Travel Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 40px 20px;
    }
    .header {
      background: #333;
      color: white;
      padding: 25px;
      font-size: 24px;
      border-radius: 8px;
      text-align: center;
    }
    .cards {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      width: 100%;
      max-width: 300px;
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .card h3 {
      margin: 10px 0 6px;
    }
    .card p {
      font-size: 0.95rem;
      color: #444;
    }
    .card a {
      margin-top: 12px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 16px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Top travel recommendations for Paris</div>
    <div class="cards">
      
        <div class="card">
          <img src="https://images.unsplash.com/photo-1570097703229-b195d6dd291f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NTQwODh8MHwxfHNlYXJjaHwxfHxFaWZmZWwlMjBUb3dlciUyMFBhcmlzfGVufDB8fHx8MTc0ODA3ODAxN3ww&ixlib=rb-4.1.0&q=80&w=1080" alt="Eiffel Tower" />
          <h3>Eiffel Tower</h3>
          <p></p>
          <a href="https://maps.google.com/?q=48.858846,2.29435" target="_blank">View on Map</a>
        </div>
      
        <div class="card">
          <img src="https://images.unsplash.com/photo-1683918891802-f2866be59d1b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NTQwODh8MHwxfHNlYXJjaHwxfHxMb3V2cmUlMjBNdXNldW0lMjBQYXJpc3xlbnwwfHx8fDE3NDgxNzMyOTN8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="Louvre Museum" />
          <h3>Louvre Museum</h3>
          <p>The Louvre is a former royal palace turned into a museum which houses some of the world's most famous artworks including the Mona Lisa</p>
          <a href="https://maps.google.com/?q=48.863288,2.294659" target="_blank">View on Map</a>
        </div>
      
    </div>
    <div class="footer">Enjoy your time in Paris!</div>
  </div>
</body>
</html>
