<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reject Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 1.7rem;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f9f9f9;
      margin-bottom: 22px;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #a0c4ff;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[name="action"][value="cancel"] {
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #b00020;
    }

    button[name="action"][value="cancel"]:hover {
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
    }

    button[name="action"][value="submit"] {
      background: linear-gradient(to right, #d0eaff, #a0c4ff);
      color: #1e3a8a;
    }

    button[name="action"][value="submit"]:hover {
      background: linear-gradient(to right, #a0c4ff, #90b4ff);
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      .button-group {
        flex-direction: column;
      }

      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reject Feedback Form</h2>
    <form action="https://tamaraloni.app.n8n.cloud/webhook-test/1c44839e-7d49-4532-a581-ddb2fffe6795" method="POST">
      <label for="country">Country/City:</label>
      <input type="text" id="country" name="country" required>

      <label for="note">Feedback Notes:</label>
      <textarea id="note" name="note" required></textarea>

      <input type="hidden" id="record_id" name="record_id">

      <div class="button-group">
        <button type="submit" name="action" value="cancel">Cancel Request</button>
        <button type="submit" name="action" value="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Parse query parameters
    const params = new URLSearchParams(window.location.search);
    const country = params.get('country');
    const recordId = params.get('record_id');

    // Populate fields if present
    if (country) document.getElementById('country').value = country;
    if (recordId) document.getElementById('record_id').value = recordId;
  </script>
</body>
</html>
